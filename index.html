<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sudoku Solver</title>
	<link href = "sudoku.css" type = "text/css" rel = "stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="sudoku.js"></script>
  </head>
  <body>
	<div id = "pagebody">
		<h1>Sudoku Solver</h1>
		<p>Please enter a puzzle to solve in the grid below. Leave blank spaces blank.</p>
		<p>Do not attempt to enter illegal input, or I will have to send out my <strong>WARG RIDERS</strong>.</p>
		<div id = "puzzlearea"></div>
		<div id = "buttons"><input type = "button" value = "Solve" id = "solvebtn"/><input type = "button" value = "Reset" id = "resetbtn"/></div>
		<div id = "usermessage"></div>
	</div>
  </body>
</html>
